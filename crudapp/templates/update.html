{% extends "index.html" %} {% block title %}
<title>Add|Django</title>
{% endblock %} {% block body %}
<div class="container card p-3 mt-3 bg-light">
  <h1 class="text-center border bg-body-secondary">Upadte Employee Record</h1>
  <form action="" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-sm-12 mt-3">
        <div class="row">
          <div class="col-sm-6 mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="first_name :"
              required
              value="{{data.firstname}}"
              name="firstname"
            />
          </div>
          <div class="col-sm-6 mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="last_name :"
              required
              value="{{data.lastname}}"
              name="lastname"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 mt-3">
            <input
              type="email"
              class="form-control"
              placeholder="email_address :"
              required
              value="{{data.email}}"
              name="email"
            />
          </div>
          <div class="col-sm-6 mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="phone :"
              required
              value="{{data.phone}}"
              name="phone"
            />
          </div>
        </div>
        {% comment %} {% endcomment %}
        <div class="row">
          <div class="col-sm-6 mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Designation :"
              required
              value="{{data.dsg}}"
              name="dsg"
            />
          </div>
          <div class="col-sm-6 mt-3">
            <input
              type="number"
              class="form-control"
              placeholder="Salary :"
              required
              value="{{data.salary}}"
              name="salary"
            />
          </div>
        </div>
        {% comment %} {% endcomment %} {% comment %} {% endcomment %}
        <div class="row">
          <div class="col-sm-6 mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="City :"
              value="{{data.city}}"
              name="city"
            />
          </div>
          <div class="col-sm-6 mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="State :"
              value="{{data.state}}"
              name="state"
            />
          </div>
        </div>
        {% comment %} {% endcomment %}
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <input type="reset" 
        class="form-control bg-danger mt-2 text-light"
         value="Reset"
          />
      </div>
      <div class="col-sm-6">
        <input
          type="submit"
          class="form-control bg-success mt-2 text-light"
          value="Update"
        />
      </div>
    </div>
  </form>
</div>

{% endblock %}
